## Test how yaml2obj sets the value of a symbol's st_other fields.

## Show that yaml2obj reports an error when using an STO_* flag that belongs
## to a different machine type to what is specified by the YAML.

# RUN: not yaml2obj --docnum=1 2>&1 %s | FileCheck %s --check-prefix=ERR
# ERR:      error: unknown bit value
# ERR-NEXT: Other: [ STO_MIPS_OPTIONAL ]

--- !ELF
FileHeader:
  Class:   ELFCLASS32
  Data:    ELFDATA2LSB
  Type:    ET_REL
  Machine: EM_386
Symbols:
  - Name:  foo
    Other: [ STO_MIPS_OPTIONAL ]

## Test that STO_* can be used with their correct machine type.
## We use the same YAML as above, but with a change of machine type.

# RUN: yaml2obj --docnum=2 %s > %t2
# RUN: llvm-readobj --symbols %t2 | FileCheck %s --check-prefix=USE-OTHER

# USE-OTHER:      Name: foo
# USE-OTHER:      Other [ (0x4)
# USE-OTHER-NEXT:   STO_MIPS_OPTIONAL (0x4)
# USE-OTHER-NEXT: ]

--- !ELF
FileHeader:
  Class:   ELFCLASS32
  Data:    ELFDATA2LSB
  Type:    ET_REL
  Machine: EM_MIPS
Symbols:
  - Name:  foo
    Other: [ STO_MIPS_OPTIONAL ]

## Test that instead of using the "Other" field we can use the "StOther" field
## to set st_other to any arbitrary value.

# RUN: yaml2obj --docnum=3 %s > %t3
# RUN: llvm-readobj --symbols %t3 | FileCheck %s --check-prefix=USE-STOTHER
# RUN: yaml2obj --docnum=4 %s > %t4
# RUN: llvm-readobj --symbols %t4 | FileCheck %s --check-prefix=USE-STOTHER

# USE-STOTHER:      Name: foo
# USE-STOTHER:      Other [
# USE-STOTHER-SAME: (0x4)

# USE-STOTHER:      Name: bar
# USE-STOTHER:      Other [
# USE-STOTHER-SAME: (0xFF)

--- !ELF
FileHeader:
  Class:   ELFCLASS32
  Data:    ELFDATA2LSB
  Type:    ET_REL
  Machine: EM_MIPS
Symbols:
  - Name:    foo
    StOther: 4
  - Name:    bar
    StOther: 0xff

--- !ELF
FileHeader:
  Class:   ELFCLASS32
  Data:    ELFDATA2LSB
  Type:    ET_REL
  Machine: EM_386
Symbols:
  - Name:    foo
    StOther: 4
  - Name:    bar
    StOther: 0xff

## Check we can't set StOther for a symbol if Visibility or Other is also specified.

# RUN: not yaml2obj --docnum=5 2>&1 %s | FileCheck %s --check-prefix=ERR2
# RUN: not yaml2obj --docnum=6 2>&1 %s | FileCheck %s --check-prefix=ERR2

# ERR2: error: StOther cannot be specified for Symbol with either Visibility or Other

--- !ELF
FileHeader:
  Class:   ELFCLASS32
  Data:    ELFDATA2LSB
  Type:    ET_REL
  Machine: EM_MIPS
Symbols:
  - Name:    foo
    StOther: 0
    Other: [ STO_MIPS_OPTIONAL ]

--- !ELF
FileHeader:
  Class:   ELFCLASS32
  Data:    ELFDATA2LSB
  Type:    ET_REL
  Machine: EM_MIPS
Symbols:
  - Name:    foo
    StOther: 0
    Visibility: STV_DEFAULT
